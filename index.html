<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>C Днём рождения Мамулик!!!</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Indie+Flower|Modak|Sriracha&display=swap" rel="stylesheet">
  </head>



  <body>
    
    <div class="product-selector">
      <h2 class="prodh2">A felhőtlen kezdéshez</h2>
<hr class="horirule">
  <div class="product-ribbon">

      <div class="product-card">
        <img class="product-image" src="images\eco.jpg" alt="Eco">
        <h2 class="cardtitle">Eco</h2>
        <div class="text-box">
          <p class="cardinfo">Eco csomagunkban alapvető kényelmi kiegészítők találhatóak. </p>
        </div>
        <button class="info-button" type="button" name="order-eco">Több infó</button>
      </div>

      <div class="product-card">
        <img class="product-image" src="images\comfort.jpg" alt="Comfy">
        <h2 class="cardtitle">Comfort</h2>
        <div class="text-box">
          <p class="cardinfo">Comfort csomagunk a szülészeten eltöltött időre készült. A csomag 3 részre osztható.  </p>
        </div>
        <button class="info-button" type="button" name="order-comfort">Több infó</button>
      </div>

      <div class="product-card">
        <img class="product-image" src="images\organic.jpg" alt="Org">
        <h2 class="cardtitle">Organic</h2>
        <div class="text-box">
          <p class="cardinfo">Organic csomagunk a babának és mamának egyaránt szükséges kozmetikumokat tartalmazza. </p>
        </div>
        <button class="info-button" type="button" name="order-organic">Több infó</button>
      </div>
    </div>
    </div>
  </body>
</html>
